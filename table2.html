<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
</head>
<body>
    <form>
        <table border style="width:50% ;">
            <tr>
                <th style="width:15%">Name</th>
                <th style="width:35%">Value</th>
            </tr>
            <tr>
                <td>NAME:</td>
                <td><input type="text" placeholder=""></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                <input type="radio" name="gender"value="male"/>Male
                <input type="radio" name="gender"value="female"/>Female
            </td>
            </tr>
            <tr>
                <td>Eye color:</td>
                <td>
                    <select>
                        <option>Green</option>
                        <option>Black</option>
                        <option>Brown</option>
                        <option>Blue</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Describe your athletic ability:</td>
                <td><textarea cols="35px" rows="5px"></textarea></td>
            </tr>
            <tr> <th colspan="2"><button>Enter my information</button></th></tr>
        </table>
    </form> 
</body>
</html>
