<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1</title>
</head>
<body>
  
       
    <form>
        <table border style="width:45% ;">
            <tr>
                <td>NAME:</td>
                <td><input type="text" placeholder=""></td>
            </tr>
            <tr>
                <td>IC No:</td>
                <td><input type="number" placeholder=""></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea cols="20px" rows="5px"></textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                <input type="radio" name="gender"value="male"/>Male
                <input type="radio" name="gender"value="female"/>Female
            </td>
            </tr>
            <tr>
                <td>Dance Type:</td>
                <td>
                    <input type="checkbox"/>zapin
                    <input type="checkbox"/>Joget
                    <input type="checkbox"/>Inang
                    <input type="checkbox"/>Lion Dance
                </td>
            </tr>
            <tr>
                <td>Competition:</td>
                <td>
                    <select multiple>
                        <option>State Level</option>
                        <option>National Level</option>
                        <option>International Level</option>
                    </select>
                </td>
            </tr>      
            <tr>
                <td>Nationality:</td>
                <td>
                    <select>
                        <option>Please Select</option>
                        <option>Indian</option>
                        <option>Chinese</option>
                        <option>Japanese</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" placeholder=""></td>
            </tr> 
        </table>
    </form>
    <button>Register me</button>
    <button>Cancel</button>
</body>
</html>
